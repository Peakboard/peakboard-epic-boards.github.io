title: "Peakboard Templates – Examples for every use case"
email:  support@peakboard.com
description: "Due to the flexibility of Peakboard there are numerous application possibilities in the most diverse areas. Here you will find some templates with a short description, which you can download directly and and customize for your purposes."
url: "https://templates.peakboard.com"
twitter_username: pkbrd
github_username:  Peakboard
languages: ["en", "de"]
exclude_from_localizations: ["assets", "CNAME"]
defaultLang: de
languageNames:
  de: Deutsch
  en: English
# Analytics
gtm: "GTM-T2LNC7N"
mtm: "s0HT4V3X"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
collections:
  extensions:
    output: true
    permalink: /extensions/:path
  templates:
    output: true
    permalink: /:path

